    <script>
        AOS.init({
      duration: 1000,  // Durasi animasi dalam milidetik
      easing: 'ease-in-out', // Jenis transisi
      once: true,  // Animasi hanya terjadi sekali
  });
   // Handle click on image or video for modal
   const modalImg = document.getElementById('modal-img');
  const modalVideo = document.getElementById('modal-video');
  const galleryImgs = document.querySelectorAll('.gallery-img');
  const galleryVideos = document.querySelectorAll('.gallery-video');

  // Show image in modal
  galleryImgs.forEach(img => {
    img.addEventListener('click', function () {
      const imgSrc = this.getAttribute('data-bs-img-src');
      modalImg.setAttribute('src', imgSrc);
      modalImg.style.display = 'block';
      modalVideo.style.display = 'none';
    });
  });

  // Show video in modal and play it
  galleryVideos.forEach(video => {
    video.addEventListener('click', function () {
      const videoSrc = this.getAttribute('data-bs-video-src');
      modalVideo.setAttribute('src', videoSrc);
      modalVideo.style.display = 'block';
      modalImg.style.display = 'none';
      modalVideo.play();
    });
  });

  // Stop video when modal is closed
  document.getElementById('mediaModal').addEventListener('hidden.bs.modal', function () {
    modalVideo.pause();
    modalVideo.currentTime = 0;
    modalVideo.removeAttribute('src');
  });
  </script>
